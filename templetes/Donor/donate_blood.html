{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Blood</title>
    <link rel="stylesheet" href="{% static 'donate_blood.css' %}"> <!-- Optional: Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Blood Donation Form</h1>
        <form method="post" action="{% url 'Donor:save_to_db' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="65" required>
            </div>

            <div class="form-group">
                <label for="blood_group">Blood Group:</label>
                <select id="blood_group" name="blood_group" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div class="form-group">
                <label for="unit">Unit of Blood (in ml):</label>
                <input type="number" id="unit" name="unit" min="100" max="500" step="50" required>
            </div>

            <div class="form-group">
                <label for="contact_number">Contact Number:</label>
                <input type="tel" id="contact_number" name="contact_number" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="medical_history">Medical History (if any):</label>
                <textarea id="medical_history" name="medical_history" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="consent" required>
                    I consent to donate blood and agree to the terms and conditions.
                </label>
            </div>

            <button type="submit">Submit Donation</button>
        </form>
    </div>
</body>
</html>
